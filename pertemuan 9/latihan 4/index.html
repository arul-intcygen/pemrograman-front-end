<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membangun UI dengan komponen</title>
</head>
<body>
  <div id="app">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);

      // komponen header 
      function Header() {
        return <h1>Hello world</h1>;
      }

      // komponen paragraf
      function Content() {
        return <p>Trying to learn react.js mentored by Mr. Yusuf</p>;
      }

      // date? 
      function MyComponent () {
        const imgPlaceholder = "https://placehold.co/600x400";
        return (
          <div >
            <button>{1 + 2}</button><br/>
            <button>{ Date.now() }</button><br/>
            <img src="{ imgPlaceholder }"/>
          </div>
        );
      }

      // komponen utama (induk)
      function App() {
        return (
          <div>
            <Header/>
            <Content/>
            <MyComponent/>
          </div>
        );  
      }

      root.render(<App/>);
    </script>
  </div> 
</body>
</html>
