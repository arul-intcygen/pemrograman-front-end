<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menampilkan Data di JSX</title>
</head>
<body>
  <div id="app">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);

      // komponen header 
      // membuat komponen dengan props name, price, dan discount
      function Product({ name, price, discount = 0}) {
      return (
        <div>
          <h2>{name}</h2>
          <p><s>Rp {price}</s> ({discount}%)</p>
          <p><b>Rp {parseInt(price) - parseInt(price) * (parseInt(discount) / 100)}</b></p>
          <hr />
        </div>
      );
      }

      // menggunakan component di dalam App()
      function App() {
      return (
        <div>
          <Product name="iPhone X" price="10000000" discount="50" />
          <Product name="Oppo Find X" price="140000000" discount="30" />
          <Product name="Redmi Note X" price="12000000" discount="42" />
        </div>
      );
      }

      root.render(<App/>);
    </script>
  </div> 
</body>
</html>
