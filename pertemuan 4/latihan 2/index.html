<!doctype html>
<html>
  <head>
    <title>Form dengan Nilai Angka</title>
  </head>
  <body>
    <h1>Formulir Nama dan Nilai</h1>

    <form id="myForm">
      <label for="nama_depan">Nama depan:</label><br />
      <input
        type="text"
        id="nama_depan"
        name="nama_depan"
        required
      /><br /><br />

      <label for="nama_belakang">Nama belakang:</label><br />
      <input
        type="text"
        id="nama_belakang"
        name="nama_belakang"
        required
      /><br /><br />

      <label for="nilai_angka">Nilai angka : </label><br />
      <input
        type="number"
        id="nilai_angka"
        name="nilai_angka"
        min="0"
        max="100"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
